

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-group {
            margin-top: 10px;
            /* Compact spacing between content and buttons */
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            /* Adjust button size for a compact look */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <!-- First Card -->
        <div class="card mb-4">
            <div class="row g-0">
                <!-- Image Section -->
                <div class="col-md-3 position-relative">
                    <img src="images/rustom1.jpg" class="img-fluid rounded-start" alt="Card Image">

                </div>
                <!-- Content Section -->
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title mb-1">Rustomjee Ashiana</h5>
                        <p class="card-text text-muted mb-1"><i class="bi bi-geo-alt"></i> Juhu, Mumbai</p>
                        <div class="badge bg-info text-dark position-relative m-3">New Launch</div>
                       

                        <p class="card-text mb-1 mt-2 fs-5">
                            <span><i class="bi bi-building"></i> Apartments</span> &bull;
                            <span><i class="bi bi-bed"></i> 3, 4 BHK</span> &bull;
                            <span>1577 Sq. Ft. Onwards</span> &bull;
                            <span>â‚¹ 10.6 Cr*</span> &bull;
                            <span>Dec 2027</span>
                        </p>
                        <p class="card-text mb-3"><small class="text-muted">Rera ID: P51800049755</small></p>

                
                        <!-- Button Section -->
                        <div class="button-group d-flex gap-4 mt-6 ">
                            <button class="btn btn-success btn-sm rounded-pill btn-lg w-50 h-60 py-2"><i
                                    class="bi bi-whatsapp"></i> Whatsapp</button>
                            <button class="btn btn-info btn-sm rounded-pill btn-lg w-50 h-60 py-2">View Details</button>
                            <button class="btn btn-outline-info btn-sm rounded-pill btn-lg w-50 h-60 py-2">Get Call
                                Back</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

       
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
